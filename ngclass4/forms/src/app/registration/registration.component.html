
<div class="container">
  <h3>Registration</h3>
  <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputFirstName"
        aria-describedby="firstNameHelp"
        name="fName"
        #fName="ngModel"
        ngModel
required
        maxlength="20"
        minlength="3"
        pattern="[a-z,A-Z]+$"
      />
      <span *ngIf="fName.invalid && fName.touched" style="color: red;" >pleas provide the valid first name </span>
      
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputLastName"
        aria-describedby="lastNameHelp"
        name="lName"
        #lName="ngModel"
        ngModel
        required
        maxlength="20"
        minlength="3"
        pattern="[a-z,A-Z]+$"
      />
      <span *ngIf="lName.invalid && lName.touched" style="color: red;" >pleas provide the valid last name </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword"
        aria-describedby="passwordHelp"
        name="password"
        #password="ngModel"
        ngModel
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"         
      />
      <span *ngIf="password.invalid && password.touched" style="color: red;" >pleas provide Minimum eight characters, at least one letter and one number </span>
    </div>
    <button [disabled]="!regForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
