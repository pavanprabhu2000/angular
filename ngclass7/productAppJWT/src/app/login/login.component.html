<p>login works!</p>
<div class="container">
  <h3>login form</h3>
  <form #logData="ngForm" (ngSubmit)="logUser(logData)">
    <div class="form-group">
      <input type="email"
      class="form-control"
      ngModel
      id="email"
      name="email"
      #email ="ngModel"
      placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      ngModel
      id="password"
      name="password"
      #fullName ="ngModel"
      placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">login button</button>

  </form>

</div>
