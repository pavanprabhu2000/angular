<p>registration works!</p>
<div class="container">
  <h3>Registration</h3>
  <form #regForm ="ngForm" (ngSubmit)="regUser(regForm)">
    <div class="form-group">
      <input type="text"
      class="form-control"
      ngModel
      id="fullName"
      name="fullName"
      #fullName ="ngModel"
      placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="email"
      class="form-control"
      ngModel
      id="email"
      name="email"
      #email ="ngModel"
      placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      ngModel
      id="password"
      name="password"
      #fullName ="ngModel"
      placeholder="Enter password">
    </div>
    <div class="form-group">
      <input type="text"
      class="form-control"
      ngModel
      id="role"
      name="role"
      #fullName ="ngModel"
      placeholder="Enter role">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
