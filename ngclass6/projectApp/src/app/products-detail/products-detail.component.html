<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">About</th>
        <th scope="col">Availability</th>
        <th scope="col">Price</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results.data">
        <td>{{ r.id}}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.about }}</td>
        <td>{{ r.availability }}</td>
        <td>{{ r.price }}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-product/',r.id]">Update</button></td>
        <td><button type="button" class="btn btn-secondary"(click)="deleteProduct(r.id)">Delete</button></td>

       </tr>
    </tbody>
  </table>
</div>
